sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
#  - "3.7"
addons:
  apt:
    packages:
      - libopenblas-base
      - libopenblas-dev
      - liblapack-dev
      - gfortran  
before_install:
  - pip install --upgrade pip
  - pip install pytest coveralls pytest-cov==2.5.0
  - pip install numpy==1.15.4  # https://github.com/scikit-image/scikit-image/issues/3649
install: 
  - pip install nutsml
script:
  - "echo 'backend : Agg' > matplotlibrc"
  - py.test
  - coverage run --source=nutsml --omit="nutsml/examples/*" setup.py test
  - coverage report --fail-under=100
after_success:
  - coveralls  
